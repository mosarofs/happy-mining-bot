<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS ফাইল যুক্ত করা হয়েছে -->
</head>
<body>
    <h1>Welcome to My Mining App!</h1>
    <p>Here you can start mining.</p>
    
    <button id="mineButton">Mine Coins</button> <!-- বোতাম যুক্ত করা হয়েছে -->
    <p id="coinCount">Coins: 0</p> <!-- কয়েন সংখ্যা দেখানোর জন্য প্যারাগ্রাফ -->
    
    <h2>Tasks</h2> <!-- টাস্কের শিরোনাম -->
    <p id="task">Complete a task to earn more coins!</p> <!-- টাস্কের বিবরণ -->
    <button id="completeTaskButton">Complete Task</button> <!-- টাস্ক সম্পন্ন করার বোতাম -->
    
    <h2>Referral Program</h2> <!-- রেফারেল প্রোগ্রামের শিরোনাম -->
    <p id="referralMessage">Refer a friend and earn 1000 coins!</p> <!-- রেফারেলের বার্তা -->
    <button id="referralButton">Refer a Friend</button> <!-- রেফারেল বোতাম -->
    <p id="referralLink"></p> <!-- রেফারেল লিঙ্ক দেখানোর জন্য -->

    <script src="script.js"></script> <!-- JavaScript ফাইল যুক্ত করা হয়েছে -->
</body>
</html>
